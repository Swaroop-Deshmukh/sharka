version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: sharka_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sharka
      POSTGRES_PASSWORD: sharka
      POSTGRES_DB: sharka_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: sharka_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
