name: sharka
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Maps & Location (Weeks 1-5)
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Icon Generator (Week 6)
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Asset Registration
  assets:
    - assets/user_avatar.png

# Configuration for App Icon Generator
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/user_avatar.png"